name: E2E

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build sshpod
        run: cargo build --release --locked

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: sshpod-e2e
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
              - role: control-plane
                image: kindest/node:v1.30.0

      - name: Launch test pod
        run: |
          set -euxo pipefail
          kubectl wait --for=condition=Ready nodes --all --timeout=180s
          kubectl run sshpod-e2e --image=ubuntu:22.04 --restart=Never --command -- sleep infinity
          kubectl wait --for=condition=Ready pod/sshpod-e2e --timeout=120s

      - name: Verify ssh works through sshpod
        env:
          SSHPOD_BIN: ${{ github.workspace }}/target/release/sshpod
        run: |
          set -euxo pipefail
          KUBE_CONTEXT="$(kubectl config current-context)"
          cat > /tmp/sshpod_config <<EOF
Host *.sshpod
  ProxyCommand ${SSHPOD_BIN} proxy --host %h --user %r --port %p --log-level info
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null
  GlobalKnownHostsFile /dev/null
  CheckHostIP no
  IdentityFile ~/.cache/sshpod/id_ed25519
  IdentitiesOnly yes
  BatchMode yes
EOF

          ssh -F /tmp/sshpod_config root@pod--sshpod-e2e.namespace--default.context--${KUBE_CONTEXT}.sshpod -- printf 'ssh-ok\n' > /tmp/ssh_output
          grep -qx 'ssh-ok' /tmp/ssh_output
