name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.2.0)"
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Compute tag
        id: tag
        run: echo "tag=v${{ inputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: sshpod ${{ inputs.version }}
          draft: false
          prerelease: false

  build:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            archive: tar.gz
            content_type: application/gzip
          - target: aarch64-unknown-linux-gnu
            archive: tar.gz
            content_type: application/gzip
          - target: aarch64-apple-darwin
            archive: tar.gz
            content_type: application/gzip
          - target: x86_64-pc-windows-msvc
            archive: zip
            content_type: application/zip
          - target: aarch64-pc-windows-msvc
            archive: zip
            content_type: application/zip
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --locked

      - name: Package
        id: package
        shell: bash
        run: |
          set -euxo pipefail
          BIN_NAME="sshpod"
          EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXT=".exe"
          fi
          BIN="target/release/${BIN_NAME}${EXT}"
          ARTIFACT_DIR=artifact
          mkdir -p "$ARTIFACT_DIR"
          cp "$BIN" "$ARTIFACT_DIR/"
          ASSET="sshpod-${VERSION}-${{ matrix.target }}.${{ matrix.archive }}"
          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            (cd "$ARTIFACT_DIR" && zip -9 "../$ASSET" *)
          else
            (cd "$ARTIFACT_DIR" && tar czf "../$ASSET" *)
          fi
          echo "asset_path=$ASSET" >> "$GITHUB_OUTPUT"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.asset_path }}
          asset_name: ${{ steps.package.outputs.asset_path }}
          asset_content_type: ${{ matrix.content_type }}
