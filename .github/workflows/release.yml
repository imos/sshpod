name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.2.0)"
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Compute tag
        id: tag
        run: echo "tag=v${{ inputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: sshpod ${{ inputs.version }}
          draft: true
          prerelease: false

  build:
    needs: create_release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch_name: linux_amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch_name: darwin_arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch_name: windows_amd64
    env:
      VERSION: ${{ inputs.version }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: |
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        id: package_unix
        shell: bash
        run: |
          set -euxo pipefail
          BIN_NAME="sshpod"
          BIN="target/${{ matrix.target }}/release/${BIN_NAME}"
          ARTIFACT_DIR=artifact
          mkdir -p "$ARTIFACT_DIR"
          cp "$BIN" "$ARTIFACT_DIR/"
          ASSET="sshpod_${VERSION}_${{ matrix.arch_name }}.tar.gz"
          (cd "$ARTIFACT_DIR" && tar czf "../$ASSET" *)
          echo "asset_path=$ASSET" >> "$GITHUB_OUTPUT"

      - name: Package (windows)
        if: runner.os == 'Windows'
        id: package_windows
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $BinName = "sshpod"
          $Bin = "target/${{ matrix.target }}/release/${BinName}.exe"
          $ArtifactDir = "artifact"
          New-Item -ItemType Directory -Force -Path $ArtifactDir | Out-Null
          Copy-Item $Bin -Destination $ArtifactDir
          $Asset = "sshpod_${env:VERSION}_${{ matrix.arch_name }}.tar.gz"
          tar -czf $Asset -C $ArtifactDir .
          "asset_path=$Asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package_unix.outputs.asset_path || steps.package_windows.outputs.asset_path }}
          asset_name: ${{ steps.package_unix.outputs.asset_path || steps.package_windows.outputs.asset_path }}
          asset_content_type: application/gzip
