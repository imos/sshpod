name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.2.0)"
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Compute tag
        id: tag
        run: echo "tag=v${{ inputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: sshpod ${{ inputs.version }}
          draft: true
          prerelease: false

  build:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch_name: linux_amd64
            use_zigbuild: "false"
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            arch_name: linux_arm64
            use_zigbuild: "true"
            runner: ubuntu-latest
          - target: aarch64-apple-darwin
            arch_name: darwin_arm64
            use_zigbuild: "false"
            runner: macos-latest
          - target: x86_64-pc-windows-msvc
            arch_name: windows_amd64
            use_zigbuild: "false"
            runner: windows-latest
          - target: aarch64-pc-windows-msvc
            arch_name: windows_arm64
            use_zigbuild: "false"
            runner: windows-latest
    env:
      VERSION: ${{ inputs.version }}
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Zig
        if: ${{ matrix.use_zigbuild == 'true' }}
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.12.0"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-zigbuild
        if: ${{ matrix.use_zigbuild == 'true' }}
        run: cargo install cargo-zigbuild

      - name: Build release
        run: |
          if [[ "${{ matrix.use_zigbuild }}" == "true" ]]; then
            cargo zigbuild --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi

      - name: Package
        id: package
        shell: bash
        run: |
          set -euxo pipefail
          BIN_NAME="sshpod"
          EXT=""
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            EXT=".exe"
          fi
          BIN="target/${{ matrix.target }}/release/${BIN_NAME}${EXT}"
          ARTIFACT_DIR=artifact
          mkdir -p "$ARTIFACT_DIR"
          cp "$BIN" "$ARTIFACT_DIR/"
          ASSET="sshpod_${VERSION}_${{ matrix.arch_name }}.tar.gz"
          (cd "$ARTIFACT_DIR" && tar czf "../$ASSET" *)
          echo "asset_path=$ASSET" >> "$GITHUB_OUTPUT"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.asset_path }}
          asset_name: ${{ steps.package.outputs.asset_path }}
          asset_content_type: application/gzip
