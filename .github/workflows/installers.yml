name: Installer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unix-installers:
    name: Unix installers
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Ensure installer executable
        run: chmod +x install.sh

      - name: Run installer script (latest release)
        env:
          HOME: ${{ runner.temp }}/sshpod-home
        run: |
          set -euo pipefail
          mkdir -p "$HOME"
          ./install.sh --yes

      - name: Verify install
        env:
          HOME: ${{ runner.temp }}/sshpod-home
        run: |
          set -euo pipefail
          test -x "$HOME/.local/bin/sshpod"
          "$HOME/.local/bin/sshpod" --version
          grep -F "Host *.sshpod" "$HOME/.ssh/config"

  windows-installer:
    name: Windows installer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run installer script (latest release)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $home = Join-Path $env:RUNNER_TEMP "sshpod-home"
          New-Item -ItemType Directory -Path $home -Force | Out-Null
          $env:USERPROFILE = $home
          ./install.ps1 -Yes

      - name: Verify install
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $home = Join-Path $env:RUNNER_TEMP "sshpod-home"
          $bin = Join-Path $home ".local\bin\sshpod.exe"
          if (-not (Test-Path $bin)) { throw "sshpod.exe missing" }
          & $bin --version
          $config = Join-Path $home ".ssh\config"
          if (-not (Test-Path $config)) { throw "config not found" }
          if (-not (Select-String -Path $config -SimpleMatch "Host *.sshpod")) { throw "ssh config block missing" }
